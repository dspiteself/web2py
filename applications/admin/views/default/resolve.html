{{extend 'layout.html'}}

<h1>Resolve Conflict file "{{=filename}}"</h1>

<script>
function plus() {$('.plus').show(); $('.minus').hide(); }
function minus() {$('.plus').hide(); $('.minus').show(); }
function all() {$('.plus').show(); $('.minus').show(); }
</script>

<button onclick="plus()">new</button>
<button onclick="minus()">old</button>
<button onclick="all()">all</button>

<br/><br/>
<form action="{{=URL(r=request,f='edit',args=filename)}}" method="post">
{{=diff}}
<input type="submit" name="merge" value="merge" /><br/>
</form>
